<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACM-Get My Certificate</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Geist+Mono:wght@100..900&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
              dark: "#005a82"
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          animation: {
            'rotate-3d': 'rotate-3d 8s ease-in-out infinite',
            'shimmer': 'shimmer 4s infinite linear',
            'bounce-slow': 'bounce 2s infinite',
          },
          keyframes: {
            'rotate-3d': {
              '0%': { transform: 'rotateY(-15deg) rotateX(5deg) translateY(0)' },
              '50%': { transform: 'rotateY(15deg) rotateX(-5deg) translateY(-15px)' },
              '100%': { transform: 'rotateY(-15deg) rotateX(5deg) translateY(0)' },
            },
            'shimmer': {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' },
            }
          }
        },
      },
    }
  </script>

  <style>
    :root {
      --background: 0 0% 2%;
      /* #050505 */
      --foreground: 0 0% 100%;
      --card: 0 0% 3%;
      --card-foreground: 0 0% 100%;
      --popover: 0 0% 3%;
      --popover-foreground: 0 0% 100%;
      --primary: 199 100% 41%;
      /* #0091D1 - Matches design primary */
      --primary-foreground: 0 0% 100%;
      --secondary: 0 0% 9%;
      --secondary-foreground: 0 0% 100%;
      --muted: 0 0% 9%;
      --muted-foreground: 0 0% 63.9%;
      --accent: 199 100% 41%;
      --accent-foreground: 0 0% 100%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 98%;
      --border: 0 0% 12%;
      --input: 0 0% 12%;
      --ring: 199 100% 41%;
      --radius: 0.5rem;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .glass-nav {
      backdrop-filter: blur(12px);
      background-color: rgba(5, 5, 5, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .hero-gradient {
      background: radial-gradient(circle at 60% 50%, rgba(12, 26, 36, 0.8) 0%, rgba(5, 5, 5, 0) 70%);
    }

    .perspective-container {
      perspective: 1200px;
    }

    .certificate-3d {
      transform-style: preserve-3d;
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(0, 145, 209, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .blue-shimmer {
      background: linear-gradient(110deg, transparent 20%, rgba(0, 145, 209, 0.3) 30%, transparent 40%);
      background-size: 200% 100%;
    }

    .glow-text {
      text-shadow: 0 0 30px rgba(0, 145, 209, 0.4);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "three": "https://esm.sh/three@^0.182.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
